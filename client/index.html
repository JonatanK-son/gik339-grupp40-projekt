<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilar</title>
</head>
<body>
    <header class="mt-4 text-center">
        <h1 class="fs-3">Bilregister</h1>
    </header>
    <main class="mt-5">
        <div class="container bg-white bg-opacity-25 p-3 rounded">
            <form id="userForm">
                <div class="mb-4 row">
                    <label for="brand" class="col-sm-3 col-form-label fw-bold">Märke</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="brand" />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="type" class="col-sm-3 col-form-label fw-bold">Typ</label>
                    <div class="col-sm-9">
                        <select class="form-select" name="color">
                            <option value="Kombi">Kombi</option>
                            <option value="Suv">Suv</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Coupé">Coupé</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="color" class="col-sm-3 col-form-label fw-bold">Färg</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="color" />
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <button
                        class="btn btn-secondary"
                        type="reset"
                        name="clearUserForm">
                        Rensa
                    </button>
                    <button
                        class="btn btn-secondary"
                        type="submit"
                        name="submitUserForm">
                        Skicka
                    </button>
                </div>
            </form>
        </div>
        <div id="listContainer" class="mt-5"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
