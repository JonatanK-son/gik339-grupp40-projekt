<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Bilar</title>
</head>
<body>
    <header class="mt-4 text-center">
        <h1 class="fs-3 text-white">Bilregister</h1>
    </header>
    <main class="mt-5">
        <div class="container bg-white bg-opacity-25 p-3 rounded">
            <form id="userForm">
                <div class="mb-4 row">
                    <label for="brand" class="col-sm-3 col-form-label fw-bold text-white">Märke</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="brand" />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="type" class="col-sm-3 col-form-label fw-bold text-white">Typ</label>
                    <div class="col-sm-9">
                        <select class="form-select" name="type">
                            <option value="Kombi">Kombi</option>
                            <option value="Halvkombi">Halvkombi</option>
                            <option value="Suv">Suv</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Coupé">Coupé</option>
                            <option value="Cab">Cab</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="fuel" class="col-sm-3 col-form-label fw-bold text-white">Drivmedel</label>
                    <div class="col-sm-9">
                        <select class="form-select" name="fuel">
                            <option value="Bensin">Bensin</option>
                            <option value="Diesel">Diesel</option>
                            <option value="El">El</option>
                            <option value="Biogas">Biogas</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="color" class="col-sm-3 col-form-label fw-bold text-white">Färg</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="color" />
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <button
                        class="btn btn-secondary"
                        type="reset"
                        name="clearUserForm">
                        Rensa
                    </button>
                    <button
                        class="btn btn-secondary"
                        type="submit"
                        name="submitUserForm">
                        Skicka
                    </button>
                </div>
            </form>
        </div>
        <div id="listContainer" class="mt-5"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
